[profile.default]
src = "src"
out = "out"
ffi = true
libs = ["lib"]
via_ir = true
optimizer = true
evm_version = "cancun"
solc_version = "0.8.26"
optimizer-runs = 10_000_000
fs_permissions = [{ access = "read", path = "./" }]



